<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login"> 
      <input class="email" size="12" type="email" name="email" placeholder="Email">
      <input class="senha" size="12" type="password" name="password" placeholder="Senha">
      <button class="login">Entrar</button>
    </form>
  </header>
  <main class="form-container">
    <form action="#" id="evaluation-form">
      <p class="title">Formulário de Avaliação</p>
      <div class="nome-sobrenome">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="email-casa">
          <input id="input-email" type="email" placeholder="Email">
        <p>Casa:</p>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      
  <div class="container">
    <div class="family">
        <label for="family" id="label-family">Qual sua família?</label>
        <label for="family"><input type="radio" name="family" value="Frontend">Frontend</label> 
        <label for="family"><input type="radio" name="family" value="Backend">Backend</label> 
        <label for="family"><input type="radio" name="family" value="FullStack">FullStack</label> 
      </div>
      <div class="content">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="content1">
            <label for=""><input name="tech" class="subject" type="checkbox" value="HoFs">HoFs</label>
            <label for=""><input name="tech" class="subject" type="checkbox" value="Jest">Jest</label>
            <label for=""><input name="tech" class="subject" type="checkbox" value="Promises">Promises</label>
          </div>
          <div class="content2"> 
            <label for=""><input name="tech" class="subject" type="checkbox" value="React">React</label>
            <label for=""><input name="tech" class="subject" type="checkbox" value="SQL">SQL</label>
            <label for=""><input name="tech" class="subject" type="checkbox" value="Python">Python</label>
        </div>
      </div>
    </div>
      <hr>
    <div class="rate">
      <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>      
    </div>
    <div class="text">
      <label class="textarea" for="">Deixe seu comentário:</label>
      <br>
      <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <p id="counter"></p>
      <br>
      <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
      <input id="agreement" type="checkbox">
      <br>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-logo">
  </main>
  
  

  <script src="script.js"></script>
</body>
<footer>Direitos reservados à Trybewarts©</footer>
</html>
